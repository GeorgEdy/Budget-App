<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="wrapper container-fluid">
        <div class="logo"><img src="logo.jpg"></div>
        <div class="menu">
            <button class="btn btn-default"><a href="#" id="transactions">Transactions</a></button>
            <button class="btn btn-default"><a href="#">Graphics</a></button>
            <div class="user-settings">
                <button class="btn btn-default">
                    <span class="glyphicon glyphicon-cog"></span>
                    <span class="glyphicon glyphicon-menu-down"></span>
                </button>
                <div class="dropdown-menu">
                    <ul>
                        <li><a href="#" id="categories">Categories</a></li>
                        <li><a href="#">Account settings</a></li>
                        <li>
                            <a href="#">Log Out
                                <span class="glyphicon glyphicon-log-out"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
<main class="container">
    <div class="adding">
        <button class="active add-income col-md-5" id="add-income">
            <span>Add income</span>
        </button>
        <button class="active add-expense col-md-5" id="add-expense">
            <span>Add Expense</span>
        </button>
        <div class="clearfix"></div>
    </div>
    <div class="parent">
        <form class="navbar-form navbar-left col-md-7" id="income-form">
            <div>Add income</div>
            <input type="number" title="income">
            <select title="category">
                <option disabled selected>Select Category</option>
                <option value="salary">Salary</option>
                <option value="bonus">Bonus</option>
                <option value="other">Other</option>
            </select>
            <label>Recurring
                <input type="checkbox">
            </label>
            <input type="submit" class="btn btn-default" value="Add">
        </form>
        <form class="navbar-form navbar-left col-md-7 absolute" id="expense-form">
            <div>Add expense</div>
            <input type="number" title="Expense">
            <select title="category">
                <option disabled selected>Select Category</option>
                <option value="dressing">Clothes&shoes</option>
                <option value="food">Food</option>
                <option value="transportation">Transportation</option>
                <option value="rent">Rent</option>
                <option value="utilities">Utilities</option>
                <option value="taxes">Taxes</option>
                <option value="holiday">Holiday</option>
                <option value="medical">Medical</option>
                <option value="other">Other</option>
            </select>
            <label>Recurring
                <input type="checkbox">
            </label>
            <input type="submit" class="btn btn-default" value="Add">
        </form>
        <div class="clearfix"></div>
    </div>
    <div class="statistics">
        <div class="history-buttons">
            <button class="total-income col-md-5">
                <span>Total income</span>
                <span class="block number" id="income-history-panel">2000</span>
            </button>
            <button class="total-expense col-md-5">
                <span>Total expenses</span>
                <span class="block number" id="expense-history-panel">500</span>
            </button>
            <div class="clearfix"></div>
        </div>
        <div class="history parent">
            <table class="income panel panel-default" id="income-history">
                <tr>
                    <td>DummyDate: 30.02.2016</td>
                    <td>Dummy category name</td>
                    <td>Dummy Amount: $500</td>
                </tr>

            </table>
            <table class="expenses panel panel-default absolute" id="expense-history">
                <tr>
                    <td>DummyDate: 30.02.2016</td>
                    <td>Dummy category name</td>
                    <td>Dummy Amount: $-500</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="show-categories col-md-10">
        <h1>Categories</h1>
        <div class="navbar-header col-md-10">
            <!--<button class="btn btn-default left">Add Category</button>-->
            <form class=" form-control form-group">
                <label class="block">Category Name
                    <input type="text" title="name" class="input-group">
                </label>
                <label>Category type
                    <select class="block">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </label>
                <input type="submit" title="name" class="input-group btn btn-default" value="Add">
            </form>
            <table class="income-categories col-md-5 panel panel-default">
                <tr>
                    <th><h3>Income</h3></th>
                </tr>
                <tr>
                    <td><a href="#">DummyCat</a>
                        <button class="btn btn-xs btn-primary">Save</button>
                        <button class="btn btn-xs btn-danger">Delete</button>
                        <button class="btn btn-xs">Cancel</button>
                    </td>
                </tr>
            </table>
            <table class="expense-categories col-md-5 col-md-offset-2  panel panel-default">
                <tr>
                    <th><h3>Expenses</h3></th>
                </tr>
                <tr>
                    <td><a href="#">DummyCat</a>
                        <button class="btn btn-xs btn-primary">Save</button>
                        <button class="btn btn-xs btn-danger">Delete</button>
                        <button class="btn btn-xs">Cancel</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</main>

<script src="js/jquery-2.2.0.min.js"></script>
<script src="js/resig.js"></script>
<script src="js/Stores/budgetsStore.js"></script>
<script src="js/Stores/transactionsStore.js"></script>
<script src="js/Stores/categoryStore.js"></script>
<script src="js/Services/transactionsFunctions.js"></script>
<script src="js/moments.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
